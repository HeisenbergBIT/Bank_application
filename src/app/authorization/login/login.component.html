<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput 
            type="email"
            name="email"
            ngModel 
            placeholder="Email*" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter correct email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="Password" name="password" ngModel matInput placeholder="Password*" #passwordInput required>
            <mat-error *ngIf="passwordInput.invalid">Please enter correct password</mat-error>
        </mat-form-field>
        <button 
        color  = "accent"
        mat-raised-button 
        type="submit">Login</button>
    </form>
</mat-card>
